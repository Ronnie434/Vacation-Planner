<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D8C29D"/>
      <stop offset="100%" stop-color="#C5A873"/>
    </linearGradient>

    <linearGradient id="tealGradient1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2FA7A0"/>
      <stop offset="100%" stop-color="#1F8F89"/>
    </linearGradient>

    <linearGradient id="tealGradient2" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#49C5BE"/>
      <stop offset="100%" stop-color="#2FA7A0"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="250" cy="230" r="140" fill="url(#goldGradient)" />

  <!-- Top teal organic wave -->
  <path
    d="M80 240
       C120 170, 200 170, 250 210
       C310 260, 380 230, 420 260
       C380 310, 300 300, 240 280
       C180 260, 120 280, 80 240 Z"
    fill="url(#tealGradient1)"
    opacity="0.9"/>

  <!-- Bottom teal organic wave -->
  <path
    d="M110 300
       C160 270, 220 320, 280 310
       C330 300, 380 330, 410 300
       C360 360, 260 370, 190 350
       C150 340, 120 330, 110 300 Z"
    fill="url(#tealGradient2)"
    opacity="0.85"/>

  <!-- Small bottom gold shape -->
  <path
    d="M220 380
       C250 360, 300 360, 320 380
       C300 400, 250 410, 220 380 Z"
    fill="url(#goldGradient)" />
</svg>
